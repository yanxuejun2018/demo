<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>阿臻科技-后台管理系统</title>


  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="jquery.js"></script>
    <script src="echarts.js"></script>
    <script src="base.js"></script>

    <script>

      $(()=>{
        let main1 = echarts.init(document.getElementById('main1'));
        let option = {
          title: {
            text: '订单统计'
          },
          tooltip: {},
          legend: {
            data:['购买数量']
          },
          xAxis: {
            data: ["饮品","服装","箱包","生活用品","家居","电器"]
          },
          yAxis: {},
          series: [{
            name: '销量',
            type: 'bar',
            data: [45, 10, 26, 29, 23, 33]
          }]
        };
        main1.setOption(option);

        let main2 = echarts.init(document.getElementById('main2'));
        let option2 = {
          title : {
            text: '付费订单统计',
            subtext: '最近30天',
            x:'right',
            y:'bottom'
          },
          tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
          },
          legend: {
            orient : 'vertical',
            x : 'left',
            data:['Chrome','Firefox','Safari','IE9+','IE8-']
          },
          toolbox: {
            show : true,
            feature : {
              mark : {show: true},
              dataView : {show: true, readOnly: false},
              restore : {show: true},
              saveAsImage : {show: true}
            }
          },
          calculable : false,
          series : (function (){
            let series = [];
            for (let i = 0; i < 30; i++) {
              series.push({
                name:'付费订单统计',
                type:'pie',
                itemStyle : {normal : {
                    label : {show : i > 28},
                    labelLine : {show : i > 28, length:20}
                  }},
                radius : [i * 4 + 40, i * 4 + 43],
                data:[
                  {value: i * 128 + 80,  name:'饮品'},
                  {value: i * 64  + 160,  name:'服装'},
                  {value: i * 32  + 320,  name:'箱包'},
                  {value: i * 16  + 640,  name:'生活用品'},
                  {value: i * 8  + 1280, name:'家居'}
                ]
              })
            }
            series[0].markPoint = {
              symbol:'emptyCircle',
              symbolSize:series[0].radius[0],
              effect:{show:true,scaleSize:12,color:'rgba(250,225,50,0.8)',shadowBlur:10,period:30},
              data:[{x:'50%',y:'50%'}]
            };
            return series;
          })()
        };
        main2.setOption(option2);

      })
    </script>

  </body>

</html>
